<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body>
<h1>Reset password</h1>
<form action="{{ url_for('token_reset', token=token) }}" method="POST">
    {{ form.csrf_token }}
    {{ form.password }}
    {{ form.submit }}
</form>
</body>
</html>
